<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Memory and History</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <div class="display">0</div>
            <div class="memory-display">Mem: 0</div>
        </div>

        <div class="memory-buttons">
            <button id="memory-clear" class="button memory">MC</button>
            <button id="memory-recall" class="button memory">MR</button>
            <button id="memory-add" class="button memory">M+</button>
            <button id="memory-subtract" class="button memory">M-</button>
        </div>

        <div class="buttons">
            <button class="button operator" id="clear">AC</button>
            <button class="button operator" id="toggle-sign">+/-</button>
            <button class="button operator" id="percentage">%</button>
            <button class="button operator" id="divide">/</button>

            <button class="button" id="seven">7</button>
            <button class="button" id="eight">8</button>
            <button class="button" id="nine">9</button>
            <button class="button operator" id="multiply">x</button>

            <button class="button" id="four">4</button>
            <button class="button" id="five">5</button>
            <button class="button" id="six">6</button>
            <button class="button operator" id="subtract">-</button>

            <button class="button" id="one">1</button>
            <button class="button" id="two">2</button>
            <button class="button" id="three">3</button>
            <button class="button operator" id="add">+</button>

            <button class="button wide" id="zero">0</button>
            <button class="button" id="decimal">.</button>
            <button class="button operator" id="equals">=</button>
            <button class="button history" id="history-toggle">History</button>
        </div>
    </div>

    <div class="history-panel">
      <div class="history-header">
          History
          <button id="clear-history" class="clear-history-button">Clear</button>
      </div>
      <ul class="history-list">
          <!-- History items will be dynamically inserted here -->
      </ul>
    </div>

    <div class="notification-bubble"></div>

    <script src="script.js"></script>
</body>
</html>
